<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotic Arm Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Robotic arm</h1>
  </header>
  <main>
    <div id="container3D"></div>
  </main>
  <div class="controller" >
    <h1 >Robotic Arm Control</h1>
    <div>
      <label for="servo1">Base Angle:</label>
      <input type="range" id="servo1" min="0" max="180" value="90" />
      <span id="servo1-value">90</span>
    </div>
    <div>
      <label for="servo2">Elbow Angle:</label>
      <input type="range" id="servo2" min="0" max="180" value="90" />
      <span id="servo2-value">90</span>
    </div>
    <div>
      <label for="servo3">Wrist Angle:</label>
      <input type="range" id="servo3" min="0" max="180" value="90" />
      <span id="servo3-value">90</span>
    </div>
    <div>
      <label for="servo4">Gripper Angle:</label>
      <input type="range" id="servo4" min="0" max="180" value="90" />
      <span id="servo4-value">90</span>
    </div>
  </div>
  

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
